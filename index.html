<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
      <meta charset="utf-8">
      <title>Word Scramble Game.</title>
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="words.js" defer></script>
      <script src="script.js" defer></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200&display=swap" rel="stylesheet">
</head>

<body>
      <div class="container">
            <h2>Word Scramble</h2>
            <div class="content">
                  <p class="word"></p>
                  <div class="details">
                        <p class="hint">Hint: <span></span></p>
                        <p class="time">Time Left: <span><b>60</b> seconds</span></p>
                  </div>
                  <input type="text" spellcheck="false" placeholder="Enter a valid word">
                  <div class="buttons">
                        <button class="skip-word" style="background-color: #F9F6F0; color: #6d1f37">Skip Word</button>
                        <button class="check-word"  style="background-color: #F9F6F0; color: #6d1f37" id="chkbtn">Check Word</button>
                  </div>
            </div>
            <div style="text-align: center">Use mobile data for best experience!</div>
      </div>
</body>

</html>
